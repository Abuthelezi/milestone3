<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empowering the Nation â€“ Contact</title>
  <style>

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 20px;
      line-height: 1.7;
      background-color: #fff;
      color: #000;
      overflow-x: hidden;
    }

 
    nav {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 100;
      width: 100%;
      background-color: transparent;
      padding: 8px 0;
      box-shadow: none;
    }

    .nav-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }

    .corner-icon {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      z-index: 10;
    }

    .corner-icon img {
      width: 150px;
      height: auto;
      display: block;
    }

    .nav-bar {
      background-color: black;
      border-radius: 40px;
      padding: 6px 20px;
      display: flex;
      gap: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 2;
    }

    .nav-bar a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 0.85rem;
      padding: 4px 0;
    }

    .nav-search {
      position: absolute;
      right: 40px;
    }

    .nav-search input {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 0.85rem;
      outline: none;
    }

    
    .contact-section {
      padding: 120px 40px 80px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contact-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
      flex-wrap: wrap;
    }

    .left-column,
    .right-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.4rem;
      flex: 1 1 400px;
    }

    .heading-block {
      display: flex;
      flex-direction: column;
    }

    .heading-block span {
      font-size: 3rem;
      font-weight: bold;
    }

    .underline {
      width: 160px;
      height: 4px;
      background-color: black;
      margin-top: 8px;
    }

    .contact-item,
    .email-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .contact-item img,
    .email-item img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    .form-button-wrapper {
      margin-top: 20px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .contact-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: black;
      color: white;
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .contact-button:hover {
      background-color: #333;
    }

    .map-section {
      margin-top: 60px;
      text-align: center;
      padding-bottom: 60px;
    }

    .map-heading {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .map {
      width: 100%;
      min-height: 300px;
      height: auto;
    }

    .map iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .search-icon {
  width: 24px;
  height: 24px;
  cursor: pointer;
  margin-right: 10px;
}




  </style>



</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <div class="corner-icon">
        <img src="img/logoBlack.png" alt="Black Logo" />
      </div>
      <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="six_months.html">6 Months</a>
        <a href="six_weeks.html">6 Weeks</a>
        <a href="contact.html">Contact</a>
      </div>
       <div class="nav-search">
  <img src="img/search.png" alt="Search" id="searchToggle" class="search-icon" />
  <input type="text" placeholder="Search..." id="searchInput" style="display: none;" />
    </div>
  </nav>

  <section id="contact" class="contact-section">
    <div class="contact-row">
      <div class="left-column">
        <div class="heading-block">
          <span>1</span>
          <div class="underline"></div>
        </div>

       <div class="contact-item">
  <img src="img/phone-call.png" alt="Phone Icon" />
  <a href="#" id="contactNumber" class="phone-link">+27 73 456 7891</a>
</div>



        <div class="contact-item">
          <img src="img/location.png" alt="Location Icon" />
          <span>Sharpville | Soweto | Alexandra</span>
        </div>

        <div class="social-icons">
          <a href="https://facebook.com"><img src="img/facebook.png" alt="Facebook" /></a>
          <a href="https://twitter.com"><img src="img/twitter.png" alt="X (Twitter)" /></a>
          <a href="https://instagram.com"><img src="img/instagram.png" alt="Instagram" /></a>
          <a href="https://linkedin.com"><img src="img/linkedin.png" alt="LinkedIn" /></a>
        </div>
      </div>

      <div class="right-column">
        <div class="heading-block">
          <span>2</span>
          <div class="underline"></div>
        </div>

        <div class="email-item">
          <img src="img/mail.png" alt="Email Icon" />
          <span>info@empoweringthenation.org</span>
        </div>

        <div class="form-button-wrapper">
          
          <a href="calculator_form.html" class="contact-button">Fill out our contact form</a>
          <a href="#credentials" class="contact-button">View Institution credentials</a>
        </div>
      </div>
    </div>

    <div class="map-section">
      <h2 class="map-heading">Find Us</h2>
      <div class="map">
        <iframe
          src="https://www.google.com/maps?q=Sharpville,+South+Africa&output=embed"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </section>
  <script src="scripts.js"></script>
<div id="contactModal" class="modal-overlay" style="display: none;">
  <div class="modal-box">
    <p>Would you like to get in contact with Empowering the Nation?</p>
    <div class="modal-buttons">
      <button id="modalYes">Yes</button>
      <button id="modalNo">No</button>
    </div>
  </div>
</div>

</html>
