<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empowering the Nation â€“ Contact</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 20px;
      line-height: 1.7;
      background-color: #fff;
      color: #000;
    }

    .corner-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .corner-icon img {
      width: 300px;
      height: auto;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 2;
      background-color: transparent;
      padding: 0;
    }

    .nav-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin: 0 auto;
      position: relative;
    }

    .nav-bar {
      background-color: black;
      border-radius: 40px;
      padding: 10px 30px;
      display: flex;
      gap: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .nav-bar a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }

    .nav-search {
      position: absolute;
      right: 40px;
    }

    .nav-search input {
      padding: 8px 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
    }

    .contact-section {
      padding: 80px 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contact-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 40px;
    }

    .left-column,
    .right-column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      font-size: 1.4rem;
    }

    .heading-block {
      display: flex;
      flex-direction: column;
    }

    .heading-block span {
      font-size: 3rem;
      font-weight: bold;
    }

    .underline {
      width: 160px;
      height: 4px;
      background-color: black;
      margin-top: 8px;
    }

    .contact-item,
    .email-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .contact-item img,
    .email-item img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .social-icons {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    .form-button-wrapper {
      margin-top: 20px;
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .contact-button {
      display: inline-block;
      padding: 14px 28px;
      background-color: black;
      color: white;
      font-size: 1.2rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .contact-button:hover {
      background-color: #333;
    }

    .map-section {
      margin-top: 60px;
      text-align: center;
      padding-bottom: 60px;
    }

    .map-heading {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .map {
      width: 100%;
      min-height: 300px;
      height: auto;
    }

    .map iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="corner-icon">
    <img src="img/logoBlack.png" alt="Black Logo" />
  </div>

  <nav>
    <div class="nav-wrapper">
      <div class="nav-bar">
        <a href="index.html">Home</a>
        <a href="six_months.html">6 Months</a>
        <a href="six_weeks.html">6 Weeks</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-search">
        <input type="text" placeholder="Search..." />
      </div>
    </div>
  </nav>

  <section id="contact" class="contact-section">
    <div class="contact-row">
      <div class="left-column">
        <div class="heading-block">
          <span>1</span>
          <div class="underline"></div>
        </div>

        <div class="contact-item">
          <img src="img/phone-call.png" alt="Phone Icon" />
          <span>+27 73 456 7891</span>
        </div>

        <div class="contact-item">
          <img src="img/location.png" alt="Location Icon" />
          <span>Sharpville | Soweto | Alexandra</span>
        </div>

        <div class="social-icons">
          <a href="#"><img src="img/facebook.png" alt="Facebook" /></a>
          <a href="#"><img src="img/twitter.png" alt="X (Twitter)" /></a>
          <a href="#"><img src="img/instagram.png" alt="Instagram" /></a>
          <a href="#"><img src="img/linkedin.png" alt="LinkedIn" /></a>
        </div>
      </div>

      <div class="right-column">
        <div class="heading-block">
          <span>2</span>
          <div class="underline"></div>
        </div>

        <div class="email-item">
          <img src="img/mail.png" alt="Email Icon" />
          <span>info@empoweringthenation.org</span>
        </div>

        <div class="form-button-wrapper">
          <a href="#contact-form" class="contact-button">Fill out our contact form</a>
          <a href="#credentials" class="contact-button">View Institution credentials</a>
        </div>
      </div>
    </div>

    <div class="map-section">
      <h2 class="map-heading">Find Us</h2>
      <div class="map">
        <iframe
          src="https://www.google.com/maps?q=Sharpville,+South+Africa&output=embed"
          allowfullscreen
          loading="lazy"
        ></iframe>
      </div>
    </div>
  </section>
</body>
</html>
